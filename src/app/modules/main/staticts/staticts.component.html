<div class="staticts">
  <div class="row">
    <div class="col-xl-6 text-staticts">
      <h2>Turning <span class="brown-color">Numbers</span> into Narratives</h2>
      <p class="pt-3 px-5">
        <span class="brown-color">Turning data into impact. My mission is</span>
         to guide organizations and
        learners <span class="brown-color">to uncover insights, enhance </span>efficiency, and create real value
        through data analytics.
      </p>

      <div class="row staticts-number">
        <div *ngFor="let stat of dataStaticts" class="col-xl-6 px-5">
          <h1>{{ stat.value }}</h1>
          <p>{{ stat.title }}</p>
        </div>
      </div>
    </div>

    <div class="col-xl-6 img-staticts">
      <img src="assets/images/81235048.jpg" />
    </div>
  </div>
</div>
