<h1 class="title-dashbord">Projects</h1>
<div class="inp_search">
  <input placeholder="Search My Project" (input)="onSearch($event)"/>
  <i class="fa-solid fa-magnifying-glass"></i>
</div>
<div class="flex-card">
  <div (click)="onNavgiteUrlProjects(item)" class="card" *ngFor="let item of arrayProjects"  appFadeanmation="animate__fadeInUp">
    <p>{{item.title}}</p>
  </div>
</div>

<p class="text-center fs-4" *ngIf="arrayProjects.length === 0">No Data Is Exsist</p>
