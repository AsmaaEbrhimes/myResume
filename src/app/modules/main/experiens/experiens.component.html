<div class="header-title">
  <h3>EXPERIENCE</h3>
</div>

<div class="row">
  <div
    *ngFor="let item of arrayExperines"
    class="col-xl-12 experines-border p-3"
    appFadeanmation="animate__fadeInUp"
  >
    <h4>{{ item.title }}</h4>
    <h5>{{ item.suptitle }}</h5>
    <ul>
      <li *ngFor="let desc of item.arrayDesc">
        - {{ desc }}
      </li>
    </ul>
  </div>
</div>
