
<div class="section-header">
  <div class="shadow-section-top pt-5 mt-5" style="left: -180px"></div>
  <h1><span class="blue-color">S</span>himaa</h1>

  <ul>
    <li
      (click)="onClickListActive(item)"
      *ngFor="let item of listItems"
    >
      <i [ngClass]="{ 'item-active': item.active }" [class]="item.icon"></i>
      <p *ngIf="item.active">{{ item.label }}</p>
    </li>
  </ul>
</div>
